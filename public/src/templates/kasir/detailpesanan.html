<!-- NAVBAR -->
<div class="card bgc-blue-500 tc-white-1">
  <div class="toolbar" id="gn-menu">
    <div class="toolbar__left mr">

      <ul id="gn-menu">
        <li class="gn-trigger">
          <a class="btn btn--l btn--black btn--icon gn-icon-menu" lx-ripple>
            <i class="mdi mdi--menu tc-white-1"></i>
          </a>
          <nav class="gn-menu-wrapper">
            <div class="gn-scroller">
              <ul class="gn-menu">
                <li class="item">
                  <i class="icon icon--l icon--flat mdi mdi--shopping-cart"></i>
                  <a href="/kasir/listpesanan">List Pesanan</a>
                </li>
              </ul>
            </div>
            <!-- /gn-scroller -->
          </nav>
        </li>

      </ul>
    </div>

    <span class="toolbar__label fs-title">Resto BRO!</span>

    <div class="toolbar__right">
      <lx-dropdown position="right" from-top>
        <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
          <i class="mdi mdi--more-vert tc-white-1"></i>
        </button>

        <lx-dropdown-menu>
          <ul>
            <li><a class="dropdown-link">Kasir</a>
            </li>
            <li class="dropdown-divider"></li>
            <li><a class="dropdown-link" href="/">Logout</a>
            </li>
          </ul>
        </lx-dropdown-menu>
      </lx-dropdown>
    </div>
  </div>
</div>

<!-- CONTAINER -->
<div class="grid">
  <div class="grid__col12 indexmin">
    <div class="card">&nbsp;</div>
  </div>
  <div class="grid__col12">
    <div class="card card-pad">
      
      <!-- TITLE -->
      <div class="grid">
        <div class="grid__col12 list-detail-title">
          Meja 9
        </div>
      </div>
      
      <div id="header" class="grid list-detail">
        <div class="grid__col1">No</div>
        <div class="grid__col8">Nama Makanan</div>
        <div class="grid__col1">Jumlah</div>
        <div class="grid__col2">Harga</div>
      </div>

      <!-- CONTENT -->
      <div class="grid list-detail">
        <div class="grid__col1">1</div>
        <div class="grid__col8">Nama Makanan 1</div>
        <div class="grid__col1">3</div>
        <div class="grid__col2">Rp. 10.000</div>
      </div>
      <div class="grid list-detail">
        <div class="grid__col1">2</div>
        <div class="grid__col8">Nama Makanan 2</div>
        <div class="grid__col1">1</div>
        <div class="grid__col2">Rp. 30.000</div>
      </div>
      <div class="grid list-detail">
        <div class="grid__col1">3</div>
        <div class="grid__col8">Nama Makanan 3</div>
        <div class="grid__col1">4</div>
        <div class="grid__col2">Rp. 100.000</div>
      </div>
      <div class="grid list-detail">
        <div class="grid__col1">4</div>
        <div class="grid__col8">Nama Makanan 4</div>
        <div class="grid__col1">2</div>
        <div class="grid__col2">Rp. 120.000</div>
      </div>
      
      <div class="list-separator">
        <div class="grid list-total" id="subtotal">
          <div class="grid__col8">&nbsp;</div>
          <div class="grid__col2">Sub Total</div>
          <div class="grid__col2">Rp. 130.000</div>
        </div>
        <div class="grid list-total" id="diskon">
          <div class="grid__col8">&nbsp;</div>
          <div class="grid__col2">Diskon</div>
          <div class="grid__col2">Rp. 10.000</div>
        </div>
        <div class="grid list-total" id="total">
          <div class="grid__col8">&nbsp;</div>
          <div class="grid__col2">Total</div>
          <div class="grid__col2">Rp. 180.000</div>
        </div>
        <div class="grid list-total" id="total">
          <div class="grid__col6">&nbsp;</div>
          <div class="grid__col4"> 
            <lx-text-field label="Bayar">
              <input type="text"  class="bayar">
            </lx-text-field>
          </div>
          <div class="grid__col2" style="margin-top:3%">
            <button class="btn btn--m btn--blue btn--raised" lx-ripple style="width:80%" ng-click="opendDialog('kembalian')">Bayar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- DIALOG DETAIL MENU -->
<lx-dialog class="dialog dialog--l " id="kembalian" onclose="closingDialog()">
  <div class="dialog__header">
    <div class="toolbar bgc-light-blue-500 pl++">
      <span class="toolbar__label tc-white fs-title">
        Kembali
      </span>
    </div>
  </div>

  <div class="grid-modal dialog__content">
    <div class="grid">
      <div class="grid__col12">
        <h2 class="modal-text-kembalian">
          Rp. 30.500,00-
        </h2>
      </div>
    </div>
  </div>



  <div class="dialog__actions">
    <button class="btn btn--m btn--red btn--flat" lx-ripple lx-dialog-close>Batal</button>
  </div>
</lx-dialog>
